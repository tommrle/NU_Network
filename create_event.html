<head>
  <title>Event Creation Page</title>
  <link rel="stylesheet" style="text/css" href="create_event.css">
</head>

<body>
    <h1 align="center">
      Create an Event
    </h1>
    	<table align="center">
		<tr>
			<td> Event Name </td>
			<td> <textarea rows="1" cols="50"></textarea> </td>
		</tr>
		
		<tr>
			<td> Event Description </td>
			<td> <textarea rows="4" cols="50"></textarea> </td>
		</tr>
		<tr>
			<td> Contact Number (optional) </td>
			<td> <textarea rows="1" cols="50"></textarea> </td>
		</tr>

     </table>
	<form align="center">
		<input type="submit" value="Submit" align="center">
	</form>
</body>
